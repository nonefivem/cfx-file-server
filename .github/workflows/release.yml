name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build production
        run: bun run build

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          mkdir -p release/no-file-server
          cp -r dist release/no-file-server/
          cp fxmanifest.lua release/no-file-server/
          cp config.json release/no-file-server/
          cp README.md release/no-file-server/
          cd release && zip -r ../no-file-server-${{ steps.version.outputs.VERSION }}.zip no-file-server

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: no-file-server-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
